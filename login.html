<!-- templates/login.html -->
{% extends 'base.html' %}

{% block title %}Login - WorkChain{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold mb-2">Welcome Back</h1>
            <p class="text-muted">Sign in to access your WorkChain account</p>
        </div>
        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
                        <hr class="flex-grow-1">
                        <span class="text-muted">or continue with</span>
                        <hr class="flex-grow-1">
                    </div>
                    
                    <div class="d-flex justify-content-center gap-3 mb-4">
                        <button class="btn btn-outline-secondary px-4">
                            <i class="fab fa-ethereum me-2"></i> MetaMask
                        </button>
                        <button class="btn btn-outline-secondary px-4">
                            <i class="fab fa-bitcoin me-2"></i> Wallet Connect
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p>Don't have an account? <a href="{{ url_for('register') }}" class="fw-semibold">Create account</a></p>
        </div>
    </div>
</div>
{% endblock %}
